<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My To-Dos</h1>

            <button id="add-button">Save</button>
        </div>
        <div id="todo-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
